            color: #2f2e41;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s, color 0.4s;
        }

        body.dark {
            background-color: #121212;
            color: #f0f0f0;
        }

        .trade-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);

            max-width: 500px;
            width: 90%;
            transition: background-color 0.4s, color 0.4s;
        }

        body.dark .trade-container {
            background-color: #1e1e1e;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: inherit;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        .crypto-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        body.dark .crypto-info {
            border-bottom: 1px solid #333;
        }

        .crypto-info img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .crypto-info .name {
            font-size: 24px;
            font-weight: 600;
        }

        .crypto-info .price {
            font-size: 20px;
            color: #2575fc;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: inherit;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f8f9fc;
            color: #2f2e41;
            transition: border-color 0.3s;
        }
        body.dark .input-group input {
            background-color: #2a2a2a;
            border-color: #555;
            color: #857a7a;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        /* تعديل: منع تعديل الحقل */
        .input-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .buy-btn {
            background: linear-gradient(135deg, #157555 0%, #04a755 100%);
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(19, 15, 37, 0.4);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 250px;
            margin-top: 15px;
        }

        .buy-btn:hover {
            background: linear-gradient(135deg, #046d3c 0%, #018547 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(2, 206, 128, 0.6);
        }

        .buy-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Countdown Timer Styles */
        .countdown-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 30px auto;
            display: none;
        }

        .countdown-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(0deg); /* تبدأ العد من فوق */
        }

        .countdown-circle {
            fill: none;
            stroke: #eee;
            stroke-width: 3;
        }
        body.dark .countdown-circle {
            stroke: #333;
        }

        .countdown-progress {
            fill: none;
            stroke: #1b08c4;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: center;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: 700;
            color: #2f2e41;
        }
        body.dark .countdown-text {
            color: #f0f0f0;
        }

        #transactionResult {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 600;
            color: #28a745;
            display: none;
        }
        #transactionResult.error {
            color: #dc3545;
        }

        .back-btn {

            background-color: #6c757d;
            color: white;
            padding: 16px 70px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-block;
            pointer-events: none;
            opacity: 0.5;
            user-select: none;
        }

        .back-btn.enabled {
            pointer-events: auto;
            opacity: 1;
            user-select: auto;
        }

        .back-btn:hover.enabled {
            background-color: #5a6268;
        }

          right: 20px;

          border-radius: 8px;
          font-size: 14px;
          cursor: pointer;
          color: inherit;
          transition: color 0.3s;
          font-weight: 600;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .dark-mode-btn:hover {

        }

        .icon-moon {
            width: 24px;
            height: 24px;
        }
    
@keyframes popIn {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    60% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUICKY Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 40px;
      width: 160px;
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 3rem;
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 40px;
    }

    .login-button {
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .login-button:hover {
      opacity: 0.85;
    }

    /* Decorative image placeholders */
    .left-cube, .right-cube, .wave {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    .left-cube {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 220px;
    }

    .right-cube {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 220px;
    }

    .wave {
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo2.png" alt="QUICKY Logo" class="logo">

  <!-- Decorative images -->
  <img src="left-cube.png" alt="Left Cube" class="left-cube">
  <img src="cube1.png" alt="Right Cube" class="right-cube">
  <img src="wave-effect.png" alt="Wave" class="wave">

  <!-- Main content -->
  <div class="content">
    <div class="title">THE FUTURE OF<br>DIGITAL FINANCE</div>
    <button class="login-button">LOGIN</button>
  </div>

</body>
</html>

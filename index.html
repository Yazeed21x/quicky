<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUICKY Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 40px;
      width: 260px;
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 4.5rem;
      font-weight: 250;
      line-height: 1.1;
      margin-bottom: 40px;
    }

    .login-button {
      background: transparent;
      color: white;
      border: 1px solid rgba(63, 61, 61, 0.3);
      padding: 13px 35px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .login-button:hover {
      opacity: 1;
      background: linear-gradient(135deg, #4d118d, #271f47);
    }

    .left-cube, .right-cube, .wave {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    .left-cube {
      left: 0;
      top: 50%;
      transform: translateY(-65%);
      width: 420px; 
      z-index: 1;
    }

    .right-cube {
      right: 0;
      top: 50%;
      transform: translateY(-40%);
      width: 420px;
      z-index: 1;
    }

    .wave {
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      opacity: 0.55;
      z-index: 0;
    }

    /* Responsive Styling for Mobile */
    @media (max-width: 768px) {
      .title {
        font-size: 2.2rem;
        line-height: 1.3;
        margin-bottom: 20px;
      }

      .logo {
        width: 160px;
        top: 20px;
      }

      .left-cube,
      .right-cube {
        width: 200px;
        top: auto;
        bottom: 0;
        transform: none;
        opacity: 0.5;
      }

      .left-cube {
        left: -40px;
      }

      .right-cube {
        right: -40px;
      }

      .wave {
        top: 65%;
        width: 120%;
      }

      .login-button {
        padding: 10px 25px;
        font-size: 16px;
      }

      body {
        padding: 20px;
        overflow: auto;
        justify-content: flex-start;
        height: auto;
      }

      .content {
        margin-top: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo2.png" alt="QUICKY Logo" class="logo">

  <!-- Decorative images -->
  <img src="left-cube.png" alt="Left Cube" class="left-cube">
  <img src="cube1.png" alt="Right Cube" class="right-cube">
  <img src="wave-effect.png" alt="Wave" class="wave">

  <!-- Main content -->
  <div class="content">
    <div class="title">THE FUTURE OF<br>DIGITAL FINANCE</div>
    <button class="login-button" id="loginBtn">LOGIN</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', () => {
      loginBtn.style.opacity = '0.6';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 800);
    });
  </script>

</body>
</html>

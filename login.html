
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>quicky - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #121314;
      transition: background-color 0.3s ease;
    }

    .login-container {
      background: linear-gradient(to right, #6a11cb, #150669);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      color: white;
    }

    .login-logo {
      width: 210px;
      margin-bottom: 50px;
      border-radius: 50000000000000000000000000000000000000000%;
    }

    h2 {
      margin-bottom: 60px;
      font-size: 28px;
      font-weight: bold;
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
      opacity: 0.9;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #777;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    button {
      background-color: white;
      color: #233a85;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #e6e6e6;
      transform: translateY(-2px);
      color: #1a5ac5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo2.png" alt="quicky Logo" class="login-logo" />
    <h2>Welcome to Quicky! </h2>
    <p>Please enter your credentials</p>
    <input type="text" id="username" placeholder=" Username" />
    <div style="position: relative;">
      <input type="password" id="password" placeholder=" Password" style="padding-right: 10px;" />
      <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" 
           id="togglePassword" 
           style="position: absolute; top: 35%; right: 10px; transform: translateY(-50%); width: 22px; cursor: pointer; opacity: 0.6;" 
           alt="Show password" />
    </div>
    <button onclick="login()"> Login</button>
  </div>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      this.src = type === "password"
        ? "https://cdn-icons-png.flaticon.com/512/709/709612.png"
        : "https://cdn-icons-png.flaticon.com/512/709/709586.png";
    });
  </script>
  <script src="script.js?v=104"></script>
</body>
</html>

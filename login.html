<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('ground.jpg'); /* <-- عدل الصورة هنا */
      background-size: cover;
      background-position: center;
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20%;
      color: white;
    }

    .login-container {
      width: 350px;
      max-width: 90%;
    }

    .nav {
      position: absolute;
      top: 40px;
      right: 450px;
      display: flex;
      gap: 30px;
      font-size: 13px;
      font-weight: bold;
    }

    .nav a {
      text-decoration: none;
      color: white;
      position: relative;
    }

    .nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: white;
    }

    .title {
      font-size: 25px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      font-style: italic;
      outline: none;
    }

    .forgot-password {
      font-size: 13px;
      text-align: right;
      margin-bottom: 30px;
    }

    .forgot-password a {
      color: white;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 15px 0;
      border-radius: 999px;
      border: none;
      background-color: white;
      color: #1c2841;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: #f0f0f0;
    }

    .input-icon {
      position: relative;
    }

    .input-icon::after {
      content: '👁️'; /* استبدلها بأيقونة لو تحب */
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="nav">
      <a href="#" class="active">LOGIN</a>
      <a href="#">OUR STORY</a>
      <a href="#">CONTACT</a>
    </div>

    <div class="title">WELCOME BACK!</div>
    <div class="subtitle">Login to your account</div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Username" />
    </div>

    <div class="input-group input-icon">
      <input type="password" id="password" placeholder="Password" />
    </div>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <button class="login-button" onclick="login()">Login</button>
  </div>
  <script src="script.js"></script>
</body>
</html>

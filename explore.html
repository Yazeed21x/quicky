<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Price Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .change {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .chart-container {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="your-btc-logo.png" alt="BTC">
    <h1>Bitcoin (BTC)</h1>
  </div>

  <div class="price" id="btc-price">$--</div>
  <div class="change" id="btc-change">--%</div>

  <div class="chart-container">
    <div id="tradingview-widget"></div>
  </div>

  <!-- TradingView Widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "container_id": "tradingview-widget",
      "width": "100%",
      "height": 700,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "30",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "hide_top_toolbar": false,
      "hide_legend": false,
      "allow_symbol_change": false,
      "save_image": false,
      "studies": [],
      "backgroundColor": "transparent"
    });
  </script>

  <script>
    async function fetchBTCPrice() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT");
        const data = await res.json();
        const price = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);

        document.getElementById("btc-price").innerText = `$${price.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
        const changeEl = document.getElementById("btc-change");
        changeEl.innerText = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
        changeEl.style.color = change >= 0 ? '#10b981' : '#ef4444';
      } catch (err) {
        console.error("Error fetching BTC price:", err);
      }
    }

    fetchBTCPrice();
  </script>
</body>
</html>
